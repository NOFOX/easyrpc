syntax = "proto3";

message request_person_info_message
{
    string name = 1;
    int32 age = 2;
}

message response_person_info_message
{
    string name = 1;
    int32 age = 2;
}

message auto_weather_message
{
    string city_name = 1;
    string weather = 2;
}

message response_error
{
    int32 error_code = 1;
    string error_string = 2;
}

